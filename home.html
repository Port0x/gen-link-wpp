<!DOCTYPE html>
<html lang="pt-BR" ng-app="whatsappApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Link WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="LinkController">
  <div class="container">
    <h1>Gerador de Link WhatsApp</h1>
    <input type="text" ng-model="numero" placeholder="NÃºmero (com DDD)" required>
    <textarea ng-model="mensagem" placeholder="Digite sua mensagem" rows="4" required></textarea>
    <button ng-click="gerarLink()">Gerar Link</button>
    
    <div class="result" ng-if="linkVisivel">
      <div class="link-container">
        <strong>Link Gerado:</strong>
        <p>{{ linkGerado }}</p>
      </div>
      <button class="copy-button" ng-click="copiarLink()">
        <i class="fas fa-copy"></i>
      </button>
    </div>
  </div>
</body>
</html>
